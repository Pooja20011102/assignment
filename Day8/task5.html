<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Selectors</title>
  <style>
    /* Universal selector: reset default browser spacing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Group selector: same color for headings */
    h1, h2, h3 {
      color: darkgreen;
      margin: 15px 0;
      text-align: center;
    }

    /* Attribute selectors for input fields */
    input[type="text"] {
      border: 2px solid blue;
      padding: 8px;
      margin: 5px 0;
      width: 250px;
    }

    input[type="password"] {
      border: 2px solid red;
      padding: 8px;
      margin: 5px 0;
      width: 250px;
    }

    body {
      background-color: #f5f5f5;
      padding: 20px;
    }

    form {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    button {
      background-color: darkgreen;
      color: white;
      padding: 8px 12px;
     
    }

    button:hover {
      background-color: green;
    }
  </style>
</head>
<body>
  <h1>Website Login Portal</h1>
  <h2>Welcome Back!</h2>
  <h3>Please enter your details below</h3>

  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter username">

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter password">

    <button type="submit">Login</button>
  </form>

  <p style="text-align:center; margin-top: 15px;">
    Donâ€™t have an account? <a href="#">Register here</a>
  </p>
</body>
</html>
