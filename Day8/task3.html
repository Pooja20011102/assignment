<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Selectors</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    h1, h2, h3 {
      color: darkgreen;
    }
    input[type="text"] {
      border: 2px solid blue;
    }
    input[type="password"] {
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <h1>Main Heading</h1>
  <h2>Sub Heading</h2>
  <h3>Minor Heading</h3>

  <form>
    <input type="text" placeholder="Username"><br><br>
    <input type="password" placeholder="Password">
  </form>
</body>
</html>
