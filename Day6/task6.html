<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend><strong>Login Form</strong></legend>
            <label for="Name">Enter your name </label>
            <input type="text" name="Name" id="Name" placeholder="Your name" required>
            <br><br><br>
            <label for="email">Enter your email</label>
            <input type="email" name="email" id = "email" placeholder="abc@gmail.com" required>
            <br><br><br>
            <label for="password">Enter your passsword</label>
            <input type="password" name="passsword" id = "passsword" minlength="5" maxlength="10" required>
            <br><br><br>
        </fieldset>
        <fieldset>
            <legend><strong>Radio buttons</strong></legend>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" name = "gender" id = "gender" value = "female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="gender" value="others">
        <label for="others">Others</label>
        <br><br><br>
        <legend><strong>Checkbox</strong></legend>  
        <label for="hobbies">Hobbies</label>
        <br><br>
        <input type="checkbox" name="hobbies" id="hobbies" value="reading">
        <label for="reading">Reading</label> 
        <input type="checkbox" name="hobbies" id="hobbies" value="traveling">
        <label for="traveling">Traveling</label>
        <input type="checkbox" name="hobbies" id="hobbies" value="swimming">
        <label for="swimming">Swimming</label>
        <input type="checkbox" name="hobbies" id="hobbies" value="coding">
        <label for="coding">Coding</label>
        <br><br><br>
        <button type="reset">Reset</button>
        <button type = "submit"> Submit</button>
        </fieldset>
    </form>
</body>
</html>
