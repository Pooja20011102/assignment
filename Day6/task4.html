<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
    <h2>Signup Form</h2>

    <form>
        <!-- Name -->
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

        <!-- Email -->
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="example@email.com" required><br><br>

        <!-- Password -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Create a strong password" required><br><br>

        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <!-- Hobbies -->
        <label>Hobbies:</label><br>
        <input type="checkbox" id="reading" name="hobby" value="Reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="music" name="hobby" value="Music">
        <label for="music">Music</label><br>
        <input type="checkbox" id="travel" name="hobby" value="Travel">
        <label for="travel">Travel</label><br><br>

        <!-- Age -->
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" placeholder="Enter your age" min="1" max="100" required><br><br>

        <!-- Submit -->
        <input type="submit" value="Sign Up">
    </form>

</body>
</html>
