<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Initial Heading</h1>
    <button onclick="changeheading()" >Click me</button>

    <script>
        function changeheading(){
            let a = document.querySelector("h1");
            if (a.innerText =="Initial Heading"){
                a.innerText = "Updated Heading";
            }
            else{
                a.innerText = "Initial Heading";
            }
        }
    </script>
</body>
</html>
