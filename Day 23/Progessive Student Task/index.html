<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="product.css">
    
<body>
    <h1>Our Products in Showroom</h1>
    <div class="flex">
        <div class="item">
            <img src="./showroom images/download (1).jpg" alt="50inches TV">
            <div class="description">Television Rs.30000</div>
            <button type="button">Buy</button>
        </div>
         <div class="item">
            <img src="./showroom images/download (2).jpg" alt="Washing machine">
            <div class="description">Washing machine Rs.40000</div>
            <button type="button">Buy</button>
        </div>
         <div class="item">
            <img src="./showroom images/download (3).jpg" alt="Laptop">
            <div class="description">Laptop Rs.50000</div>
            <button type="button">Buy</button>
        </div>
         <div class="item">
            <img src="./showroom images/download (4).jpg" alt="Mixie">
            <div class="description">Mixie Rs.20000</div>
            <button type="button">Buy</button>
        </div>
         <div class="item">
            <img src="./showroom images/download.jpg" alt="Double Door Fridge">
            <div class="description">Fridge Rs.50000</div>
            <button type="button">Buy</button>
        </div>
        <div class="item">
            <img src="./showroom images/download (5).jpg" alt="Grinder">
            <div class="description">Grinder Rs.45000</div>
            <button type="button">Buy</button>
        </div> 
    </div>
     <button type="button" id="change">Click me </button>
   
    <p>Best Selling Products</p>
    <ul id="display"></ul>
    
    <script src="dom.js"></script> 
</body>
</html>
