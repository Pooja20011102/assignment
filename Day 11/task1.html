<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Box Model Demo</title>
  <style>
     body {
      background: #eee;
      font-family: system-ui, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      padding-top: 40px;
    }

    .box {
      width: 320px;            
      margin: 30px;          
      border: 4px solid #333;  
      padding: 20px;         
      background: #fff;        
      box-sizing: border-box; 
      line-height: 1.4;
    }

    .label {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 8px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="box">
    <span class="label">This is the content inside the box:</span>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Padding adds space around this text; the border surrounds the padding; margin is the space outside the entire box.
  </div>
</body>
</html>
