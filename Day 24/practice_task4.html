<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Wrap a piece of code inside try...catch and log the error.</h1>

    <script>
        try{
            // let a  = " pooja" 
            console.log(a);
        }
        catch(e){
            console.log("Error " + e.message)
        }
        finally{
            console.log("Error Handling Completed");
        }
    </script>
</body>
</html>
