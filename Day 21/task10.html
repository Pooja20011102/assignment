<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Learnings and skills</h1>
    <ul></ul>
    <button type="button" onclick="show()">Click me</button>
    <script>
        function show(){
            let myleaning = ["HTML","CSS","Javascript","Python"]
            for (let i = 0;i<myleaning.length;i++){
                let a = document.createElement("li");
                a.innerText = myleaning[i];
                document.querySelector('ul').append(a);
            }
        }
    </script>
</body>

</html>
