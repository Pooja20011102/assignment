<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="username">Enter your username</label>
    <input type="text" id="username" name="username">

    <button onclick="getname()">Click me</button>

    <div id="para"></div>

    <script>
        async function getname(){
            let username = document.getElementById("username").value;
            let res = await fetch("https://api.github.com/users");
            res = await res.json();
            let user = res.find(u => u.login.toLowerCase() === username.toLowerCase());

            try{
                if (user){
                    document.getElementById("para").innerHTML =  `
                    <p><img src="${user.avatar_url}" width="80" height="80" alt="avatar"> </p>
                    <p><strong>Username:</strong> ${user.login}</p>
                    <p><strong>Profile URL:</strong> <a href="${user.html_url}" target="_blank">${user.html_url}</a></p>
                `
                }
                
                else{
                    document.getElementById("para").innerHTML = "Username not Found"
                }
            }
            catch(error){
                document.getElementById("para").innerText = "Error " + error.message;
            }
        }
    </script>
</body>
</html>
