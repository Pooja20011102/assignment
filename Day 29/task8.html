<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        #box{
            display: none;
            width : 50%;
            border:  2px solid whitesmoke;
            background-color: black;
            color: white;
            padding: 5px;
        }
    </style>

</head>
<body>
    
    <button id="button">Notification button</button>
    <div id="box">
        <p>New Assigment published</p>
    </div>

    <script>
        $("#button").click(function(){
            $("#box").slideToggle();
        })
    </script>
</body>
</html>
