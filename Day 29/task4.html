<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Change the color and text of an element using jQuery.</h1>
    <p id="para">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Obcaecati, sint?</p>
    <button type="button" id="button">Click me to change text and color</button>

    <script>
        $("#button").click(function(){
            $("#para").text("Text Updated now").css("color","red");
        })
    </script>
</body>
</html>
