<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="product.css">
    
<body>
    <h1>Our Products in Showroom</h1>
    <div class="flex">
        <div class="item">
            <img src="flowerimages/rose.jpg" alt="rose">
            <div class="description">Rose Rs.100</div>
            <button type="button">Buy</button>
        </div>
         <div class="item">
            <img src="flowerimages/chrysanthemum.jpg" alt="chrysanthemum">
            <div class="description">chrysanthemum Rs.150</div>
            <button type="button">Buy</button>
        </div>
         <div class="item">
            <img src="flowerimages/download.jpg" alt="description">
            <div class="description">Mariglod Rs.200</div>
            <button type="button">Buy</button>
        </div>
         <div class="item">
            <img src="flowerimages/download (1).jpg" alt="lotus">
            <div class="description">Lotus Rs.500</div>
            <button type="button">Buy</button>
        </div>
         <div class="item">
            <img src="flowerimages/download (2).jpg" alt="lily">
            <div class="description">Lily Rs.600</div>
            <button type="button">Buy</button>
        </div>
        <div class="item">
            <img src="flowerimages/download (4).jpg" alt="rose">
            <div class="description">All flowers RS.200</div>
            <button type="button">Buy</button>
        </div> 
    </div>
    <button onclick="show()">Click me to see flowers list</button>
    <ul class="flowers"></ul>
    <button onclick="filter()">Flowers less than 500</button>
    <ul class="filter"></ul>
    <p>Total sum of all flowers is:</p>
    <p id="res"></p>
    <script src="array.js"></script>
</body>
</html>
