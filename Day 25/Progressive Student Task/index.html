<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   

    <form>
        <!-- Name -->
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

        <!-- Email -->
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="example@email.com" required><br><br>

        <!-- Password -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Create a strong password" required><br><br>

      

        <!-- Age -->
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" placeholder="Enter your age" required><br><br>

        <!-- Submit -->
        <button type="button" id="btn">Click</button>

        <p id="res"></p>
    </form>
    <script src="task.js"></script>
</body>
</html>
