<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        #id1{
            width : 100px;
            height : 50px;
            border : 5px solid red ;
            padding-left : 10px;
            padding-right : 10px;
            background-color: tomato;
        }
        #id2{
            width : 150px;
            height : 100px;
            border : 5px solid blue;
            padding: 10px;
            background-color: rgb(30, 30, 49);
            color: blanchedalmond;
        }
    </style>
</head>
<body>
    <h1>Padding</h1>
    <p>The space between the content and the border.Padding moves the text inside</p>
    <p id="id1">Lorem ipsum, dolor sit amet consectetur</p>
    <h2>See Padding applied</h2>
    <p id="id2">Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia, voluptates?</p>
</body>
</html>
